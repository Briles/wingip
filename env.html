<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>wingtip.js testing environment</title>
        <link rel="stylesheet" href="css/env.min.css">
        <link rel="stylesheet" href="css/wingtip.min.css">
        <script src="js/env.min.js"></script>
        <script src="js/wingtip.min.js"></script>
    </head>
    <body>
        <div>
            <ul>
                <li><span class="js-wingtip" data-wingtip="nw" title="Northwest">Northwest</span></li>
                <li><span class="js-wingtip" data-wingtip="n" title="North">North</span></li>
                <li><span class="js-wingtip" data-wingtip="ne" title="Northeast">Northeast</span></li>
                <li><span class="js-wingtip" data-wingtip="w" title="West">West</span></li>
                <li><span>---</span></li>
                <li><span class="js-wingtip" data-wingtip="e" title="East">East</span></li>
                <li><span class="js-wingtip" data-wingtip="sw" title="Southwest">Southwest</span></li>
                <li><span class="js-wingtip" data-wingtip="s" title="South">South</span></li>
                <li><span class="js-wingtip" data-wingtip="se" title="Southeast">Southeast</span></li>
            </ul>
        </div>
    </body>
</html>
